<div class="">
  <mat-card class="example-card m-2 float-left" *ngFor="let eachAlbum of albums">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{eachAlbum.name}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><a routerLink="/albums/{{eachAlbum.id}}/audio">More</a></button>
    <button mat-button><a href="">Share</a></button>
  </mat-card-actions>
</mat-card>
</div>
